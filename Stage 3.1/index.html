<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p> Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="namelast">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input required type="text" id="name" />
            </div>
  
           <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input required type="text" id="lastname" />
            </div>
          </div>

       <div class="input-wrapper">
          <label for="email">E-mail <span>(digite um email válido)</span></label>
          <input required type="email" id="email" />
        </div>

        <div class="input-wrapper">
          <label for="pw">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input required minlength="6" type="password" id="pw" />
        </div>
      </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="name-mentor">Nome do seu mentor <span> (só o primeiro nome)</span></label>
              <input required type="text" id="name-mentor" />
            </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <p>PRIMEIRA MENTORIA</p>
            <div class="mentor-wrapper">
              <div class="input-wrapper">
                <label for="mentor1-data">Data <span>(DD/MM/AAAA)</span></label>
                <input required type="date" id="mentor1-data" />
              </div>
              <div class="input-wrapper">
                <label for="mentor1-begin">Das</label>
                <input required type="time" id="mentor1-begin" />
              </div>
              <div class="input-wrapper">
                <label for="mentor1-end">Até</label>
                <input required type="time" id="mentor1-end" />
              </div>
            </div>
            <p>SEGUNDA MENTORIA</p>
            <div class="mentor-wrapper">
              <div class="input-wrapper">
                <label for="mentor1-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor1-data" />
              </div>
              <div class="input-wrapper">
                <label for="mentor1-begin">Das</label>
                <input type="time" id="mentor1-begin" />
              </div>
              <div class="input-wrapper">
                <label for="mentor1-end">Até</label>
                <input type="time" id="mentor1-end" />
              </div>
            </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input 
      class="button" 
      form="form" 
      type="submit" 
      value="Salvar" />
    </footer>
  </div>
  
</body>
</html>
