<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <div class="top">
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="images/img1.png"/>
      </div>
      <h2>Informações pessoais</h2>
    </header>

    <div class="wrapper">
      <form id="form">
        <fieldset>
          <div class="lastname">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>
        </fieldset>
  
        <fieldset>
          <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="select.mentor">Selecione quem foi seu mentor</label>
              <select id="select.mentor" >
                <option value="marcos">Marcos</option>
                <option value="joao">João</option>
                <option value="pedro">Pedro</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
        </fieldset>
  
        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>
  
          </div>
        </fieldset>
  
      </form>
  
      <footer>
        <input class="button" type="submit" form="form" value="Salvar">
      </footer>
    </div>
  </div>
  
</body>
</html>
